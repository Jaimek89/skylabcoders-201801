<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="vendor/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <form class="form-signin">
    <div class="text-center mb-4">
      <h1 class="h3 mb-3 font-weight-normal">Searching for a Beer?</h1>
    </div>

    <div class="form-label-group">
      <input type="text" id="text" class="form-control" placeholder="Check your favourite beer" required autofocus>
    </div>

    <button id="button" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  </form>

  <div>
    <ul class="list-group1">
    </ul>
  </div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel"></h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="vendor/jquery/3.3.1/jquery-3.3.1.min.js"></script>
  <script src="vendor/popper/1.12.9/popper.min.js"></script>
  <script src="vendor/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script/jquery.js"></script>
</body>

</html>
